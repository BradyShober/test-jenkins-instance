jenkins:
  numExecutors: 0
  authorizationStrategy: "loggedInUsersCanDoAnything"
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
  clouds:
  - eC2Fleet:
      addNodeOnlyIfRunning: false
      alwaysReconnect: false
      cloudStatusIntervalSec: 10
      computerConnector:
        sSHConnector:
          credentialsId: "ssh"
          launchTimeoutSeconds: 30
          maxNumRetries: 10
          port: 22
          retryWaitTime: 15
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      disableTaskResubmit: false
      executorScaler: "noScaler"
      fleet: "Agent"
      fsRoot: "/home/jenkins/jenkins"
      idleMinutes: 0
      initOnlineCheckIntervalSec: 15
      initOnlineTimeoutSec: 180
      labelString: "agent"
      maxSize: 10
      maxTotalUses: 1
      minSize: 0
      minSpareSize: 0
      name: "Agent"
      noDelayProvision: true
      numExecutors: 1
      privateIpUsed: true
      region: "us-east-2"
      restrictUsage: false
      scaleExecutorsByWeight: false
  scmCheckoutRetryCount: 3
  slaveAgentPort: -1
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  noUsageStatistics: true
  labelString: "controller"
  log:
    recorders:
      - loggers:
          - level: "FINE"
            name: "hudson.slaves"
        name: "Agent Communication"
      - loggers:
          - level: "INFO"
            name: "hudson.model.Run"
        name: "Build Logs"
      - loggers:
          - level: "INFO"
            name: "org.eclipse.jetty"
        name: "HTTP Requests"
      - loggers:
          - level: "FINE"
            name: "jenkins.model.Jenkins"
        name: "Job Loading"
      - loggers:
          - level: "FINE"
            name: "jenkins.InitReactorRunner"
        name: "Plugin Loading"
      - loggers:
          - level: "FINE"
            name: "hudson.model.Queue"
        name: "Queue and Scheduling"
      - loggers:
          - level: "FINE"
            name: "hudson.scm"
        name: "SCM Logging"
      - loggers:
          - level: "FINE"
            name: "hudson.security"
        name: "Security Audits"
      - loggers:
          - level: "FINE"
            name: "hudson.model.Item"
        name: "System Configuration Changes"
